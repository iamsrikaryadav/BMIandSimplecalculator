<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>
        BMI and Simple Calculator
    </title>
    <style></style>
    <link rel="stylesheet" href="m11.css">

</head>
<body>
    <h1 id="heading"> BMI & Arithmetic Calculators</h1>
    <hr>
<div class="container-fluid">
    <div  class="row">
        <div class="col" style="background-color:lavender;">

            <!-- <h3>BMI Calculator</h3> -->
            <p  id="bmicalculator"></p>


        </div>

        <div class="col" style="background-color:orange;">

            <!-- <h3>Simple Calculator</h3> -->
            <div id="simplecalculator" ></div>



        </div>
    </div>
</div>

    <script type="text/babel">

    class BMI extends React.Component{

        constructor(props) {
            super(props);
            this.state={
                height: "",
                weight: "",
                bmi:"",
                string:""
            }
        }

        render(){
            return(
                <div id="BMI Calc">
                    <h1>BMI Calculator</h1> 
                    <label for= "Weight" > Weight </label> &nbsp;
                    <input id ="Weight" value={this.state.weight} onChange={this.updateWt} placeholder="Enter your Weight in Kgs" type="text"></input><br></br><br></br>
                    <label for= "Firstnum" > Height </label> &nbsp;
                    <input id ="Secondnum" value={this.state.height} onChange={this.updateHt} placeholder="Enter your Height in Meters" type="text"></input><br></br><br></br>
                    <button class="btn btn-info" onClick={this.calculateBMI}> Submit</button><br/><br/>
                    <h2>{this.state.string}{this.state.bmi}</h2>
                </div>
            );
        }

        calculateBMI = () =>{
            this.setState({
                bmi: this.state.weight/(this.state.height*this.state.height),
                string : "Your BMI value is : "
            })
        }

        updateHt =(event) =>{
            this.setState({
                height: event.target.value
            })
        }

        updateWt =(event) =>{
            this.setState({
                weight: event.target.value
            })
        }


        }
        ReactDOM.render(<BMI />,document.querySelector("#bmicalculator"));
        // ReactDOM.render(<BMI/>,document.querySelector("#bmi"))
        class Calculator extends React.Component{

                constructor(props) {
                    super(props);
                    this.state={
                        num1: "",
                        num2: "",
                        answer:"",
                        string:""
                    }
                }

                render(){
                    return(
                        <div id="calc">
                            <h1>Simple Calculator</h1>
                            <label for= "Firstnum"> First number {'\u00A0'}{'\u00A0'}{'\u00A0'}{'\u00A0'} </label>
                            <input id ="Firstnum" onChange={this.updatenum1} value={this.state.num1}  type="text" placeholder="Enter First number"></input><br></br><br></br>
                            <label for= "Secondnum"> Second number  {'\u00A0'}{'\u00A0'} </label>
                            <input id ="Secondnum" onChange={this.updatenum2} value={this.state.num2} type="text" placeholder="Enter Second number"></input><br/><br/>
                            <button class="btn btn-info" onClick={this.addition}> Add </button> &nbsp;
                            <button class="btn btn-warning" onClick={this.subtraction}> Subtract </button> &nbsp;
                            <button class="btn btn-danger" onClick={this.multiplication}> Multiply </button> &nbsp;
                            <button class="btn btn-primary" onClick={this.division}> Divide </button><br/><br/> &nbsp;
                            <h2>{this.state.string}{this.state.answer}</h2>
                        </div>
                    );

                }

                updatenum1 = (event) =>{
                    this.setState({
                        num1: event.target.value
                    })
                }

                updatenum2 = (event) =>{
                    this.setState({
                        num2: event.target.value
                    })
                }

                addition = () => {
                    this.setState({
                        answer : parseInt(this.state.num1)+parseInt(this.state.num2),
                        string: "The answer is : "
                    })
                }

                subtraction = () => {
                    this.setState({
                        answer : parseInt(this.state.num1)-parseInt(this.state.num2),
                        string: "The answer is : "
                    })
                }

                multiplication = () => {
                    this.setState({
                        answer : parseInt(this.state.num1)*parseInt(this.state.num2),
                        string: "The answer is : "
                    })
                }

                division = () => {
                    this.setState({
                        answer : parseInt(this.state.num1)/parseInt(this.state.num2),
                        string: "The answer is : "
                    })
                }
            }
        ReactDOM.render(<Calculator />,document.querySelector("#simplecalculator"));
    </script>
</body>
</html>
